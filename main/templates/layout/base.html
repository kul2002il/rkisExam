<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %} — Site</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
	<header>
		<div>Шапка</div>
		{% block search %}
			<form action="">
				<input type="text" name="search" id="">
				<button>Поиск</button>
			</form>
		{% endblock %}
		{% if user %}
			<a href="/">{{ user.username }}</a>
		{% else %}
			<a href="/">Войти</a>
		{% endif %}
	</header>
	<main>
		<article>{% block message %}{% endblock %}</article>
		{% block context %}{% endblock %}
	</main>
</body>
</html>
