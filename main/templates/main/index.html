<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
	{% if object_list %}
		<ul>
			{% for product in object_list  %}
				<li><a href="/polls/{{ product.id }}/">{{ product.title }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No polls are available.</p>
	{% endif %}
</body>
</html>
