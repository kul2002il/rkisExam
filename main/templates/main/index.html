{% extends "base.html" %}

{% block title %}index{% endblock %}

{% block context %}
	{% if object_list %}
		<ul>
			{% for product in object_list  %}
				<li><a href="/polls/{{ product.id }}/">{{ product.title }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No polls are available.</p>
	{% endif %}
{% endblock %}
