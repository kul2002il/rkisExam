{% extends "layout/base.html" %}

{% block title %}{{ product.title }}{% endblock %}

{% block context %}
	<article>
		<h1>{{ product.title }}</h1>
		<p>{{ product.description }}</p>
		<form method="POST">
			{% csrf_token %}
			Поставить
			<input type="number" name="number" required>
			<button>Лайков</button>
		</form>
		{% for image in product.photoproduct_set.all %}
			<img src="/post_images/{{ image }}" alt="Изображение {{ image }}">
		{% endfor %}
	</article>
{% endblock %}
